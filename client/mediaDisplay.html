

<template name="mediaDisplay">
  <div style="position:absolute; left:0px;top:0px;width:100%; height: 100%; background-color: {{state "clientScreen.backgroundColor"}};">
    <div style="position:relative;width:100%; height: 100%; overflow:hidden" id="clientContainer">
      {{#if state "camera.enabled"}}
      {{#if media.isAlpha}}
      <div style="position: absolute; left:0px; top:0px; z-index: 4; width:100%; height: 100%;">
      {{#with state "camera"}}
      <div id="camera_holder" style="z-index:4; position: relative; {{cameraStyle}}">
        {{> camera isRemote=../isRemote}}
      </div>
      {{/with}}
      </div>
      {{/if}}
      {{/if}}
      {{#if media}}

      {{#if backgroundImage}}
      <img style="position:absolute;left:0px;top:0px; width:100%; height:100%;" src="{{backgroundImage.url}}">
      {{/if}}
      <div style="position: absolute; left:0px; top:0px; z-index: 5; width: 100%; height: 100%;">
      <div id="video_holder" style="z-index:5; position:relative; {{mediaStyle}}">
        {{reactiveVideoUpdater}}
        <video loop="{{loopMedia}}" preload="none" id="hyundai_vid" class="hyundai_vid"> </video>
      </div>
      </div>
      {{/if}}
    </div>
  </div>
  {{#if media.usePhoto}}
  {{>photoCanvas}}
  {{/if}}
</template>
